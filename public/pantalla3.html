<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<META HTTP-EQUIV="REFRESH" CONTENT="21" href="pantalla3.html">
	<title>Yape</title>
	<!-- ICON material -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<section class="pantalla3">
		<div class="container center-align">
			<div class="row">
		 		<div class="col s12">
		 			<img src="img/icon/message.png">
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col s12 center">
		 			<h3>Ahora ingresa tu código</h3>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col s12">
		 			<p>Envíamos un SMS con el código de validación al número <span id="number-phone"></span></p>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col s12 center">
		 			<form>
				        <div class="input-field input-clave">
					          <i class="material-icons prefix">lock_outline</i>
					          <input id="codigo" class="validate">
					          <label for="icon_telephone">- - - - -</label>
				        </div>
			    	</form>
			    	<p>Reintentar en <i class="material-icons prefix">access_time</i> 21 seg</p>
			    	<div>
			    		<h6>Tu clave es: </h6>
			    		<p id="codigo-generado"></p>
			    	</div>
			    	<div id="btn-creado" class="center">
			    		
			    	</div>
		 		</div>
		 	</div>
		</div>
	</section>

	<!--JS-->
	<script src="js/script.js"></script>
</body>
</html>
