<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yape</title>
	<!-- ICON material -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>

	<section class="pantalla4">
		<div class="container center-align">
			<div class="row">
		 		<div class="col s12">
		 			<img src="img/icons/lockone.png">
		 		</div>
		 	</div>

		 	<div class="row">
		 		<div class="col s12">
		 			<h3>Crea tu usuario Yape</h3>
		 			<p>Ingresa un nombre, email y clave de usuario</p>
		 		</div>
		 	</div>
			
		 	 <div class="row">
			    <form class="col s12">
			      	<div class="row">
			        	<div class="input-field col s12">
			          		<i class="material-icons prefix">face</i>
			          		<input id="icon_prefix" type="text" class="validate">
			          		<label for="icon_prefix">Nombre</label>
			        	</div>
			        	<div class="input-field col s12">
			          		<i class="material-icons prefix">email</i>
			          		<input id="email" type="tel" class="validate">
			          		<label for="email">correo@ejemplo.com</label>
			        	</div>
			        	<div class="input-field col s12">
			          		<i class="material-icons prefix">https</i>
			          		<input id="https" type="tel" class="validate">
			          		<label for="https">ingresa clave de 6 d√≠gitos</label>
			        	</div>
			      	</div>
			    </form>
			    <p>Cuida esta clave como oro, es tu acceso a Yape</p>
			</div>
			<div class="row">
				<div class="col s12 center">
					<button type="submit" id="register" disabled="disabled" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom">Crear cuenta</button>
				</div>
			</div>
		</div>
	</section>

	<!--JS-->
	<script src="js/script.js"></script>

</body>
</html>
