<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yape</title>
	<!-- ICON material -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<section class="pantalla2 center">
		<div class="container pantalla2-caja">
			<div class="row center form-text">
				<div class="col s12 center">
					<img src="img/icon/phone.png" alt="Phone" class="img-phone responsive-img">
				</div>
			</div>
			<div class="row center form-text">
				<div class="col s12 center">
					<h3>Para comenzar validemos tu número</h3>
				</div>
			</div>
			<div class="row center form-text">
				<div class="col s12 center">
					<p>Recibirás un SMS con un código de validación</p>
				</div>
			</div>
			<div class="row formulario-caja">
				<form id="formulario" class="col s12">
				    <div class="control-group">
				        <div class="input-field">
						    <i class="material-icons prefix">phone_android</i>
				            <input id="phone" type="tel" class="validate" name="phone">
						    <label for="phone" class="control-label">+56 Telephone</label>
				        </div>
				        <div class="row center checkbox-terms">
				            <input type="checkbox" name="terms" id="terms"/>
				            <label for="terms">Acepto </label>
							<a class="term-condi" href="#">Terminos y Condiciones</a>
				        </div>
				    </div>
			  		<div class="row">
					  	<div class="col s12 center">
					  		<button type="submit" id="register" disabled="disabled" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom"><a class="btn-continuar" href="pantalla3.html">Continuar &raquo;</a></button>
					  	</div>
			  		</div>
				</form>
  			</div>
		</div>
	</section>
	<!--JS-->
	<script src="js/script.js"></script>
</body>
</html>
