<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yape</title>
	<!-- ICON material -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--favicon-->
    <link rel="icon" href="img/favicon.ico" type="image/x-icon"/>
	
	<link rel="stylesheet" type="text/css" href="css/style.min.css">
</head>
<body>
	<section class="pantalla6">
		<div class="container center-align">
			<div class="row">
		 		<div class="col s12">
		 			<img src="img/icon/bcp-logo.png">
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col s12 center">
		 			<h3>Registra tu tarjeta débito BCP</h3>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col s12">
		 			<p>Por ahora sólo aceptamos cuentas de ahorro y/o corrientes en soles</p>
		 		</div>
		 	</div>
		 	<div class="row">
		 		<div class="col s12 center">
		 			<form id="form-validar-tarjeta">
		 				<div class="control-group row">
					        <div class="input-field tarjeta col s12">
						          <i class="material-icons prefix tiny">credit_card</i>
						          <input id="cardNumber" class="validate">
						          <p class="celeste"><i class="material-icons">center_focus_strong</i> Escanear tarjeta</p>
					        </div>
						    <div class="row">
							    <div class="col s6">
							      	<p class="espacio">Fecha de vencimiento</p>
							    </div>
							    <div class="input-field col s2">
							        <input id="cardMonth" type="text" class="validate">
							        <label for="cardMonth">Mes</label>
							    </div>
							    <div class="col s1">
							        <h4>/</h4>
							    </div>
							    <div class="input-field col s2">
							        <input id="cardYear" type="text" class="validate">
							        <label for="cardYear">Año</label>
							    </div>
						    </div>
							<div class="row">
							  	<div class="col s12 center">
							  		<button type="submit" id="registrar-tarjeta" disabled="disabled" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom"><a class="btn-continuar-tarjeta" href="pantalla6-2.html">CONTINUAR</a></button>
							  	</div>
					  		</div>
					    </div>  
			    	</form>
		 		</div>
		 	</div>
		</div>
	</section>
  <!-- Compiled and minified JavaScript -->
	<script src="js/script.js"></script>
</body>
</html>
