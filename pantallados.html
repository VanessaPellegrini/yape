<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yape</title>
	<!-- ICON material -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--favicon-->
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon"/>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>
	<section class="pantalla2">
		<div class="container">
			<div class="row">
				<div class="col xs12 center">
					<img src="img/icon/phone.png" alt="">
				</div>
			</div>
			<div class="row">
				<div class="col xs12 center">
					<h3><b>Para comenzar, validemos tu número</b></h3>
				</div>
			</div>
			<div class="row">
				<div class="col xs12 center">
					<p>Recibirás un SMS con un código de Validación</p>
				</div>
			</div>
			<div class="row">
			    <form class="col xs12">
			        <div class="input-field col s6">
			          <i class="material-icons prefix">phone</i>
			          <input id="phone" type="tel" class="validate">
			          <label for="icon_telephone">Telephone</label>
			        </div>
			    </form>
  			</div>
  			<div class="row">
  				<p>
			      <input type="checkbox" class="filled-in" id="terms" checked="checked" />
			      <label for="filled-in-box">Acepto <a href="#">Terminos y Condiciones</a></label>
    			</p>
  			</div>
  			<div class="row">
  				<div class="col xs12 center">
  					<a class="waves-effect waves-light btn" id="btn-continuar">Continuar</a>
  				</div>
  			</div>
		</div>
	</section>

	<!--JS-->
	<script src="dist/js/script.js"></script>
</body>
</html>
