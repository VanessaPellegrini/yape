<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Yape</title>
	<!-- ICON material -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<!--favicon-->
    <link rel="icon" href="dist/img/favicon.ico" type="image/x-icon"/>
	<!--CSS-->
	<link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
</head>
<body>
	<section class="pantalla2 center">
		<div class="container">
			<div class="row center">
				<div class="col xs12 center">
					<img src="dist/img/icon/phone.png" alt="Phone" class="img-phone responsive-img">
				</div>
			</div>
			<div class="row center">
				<div class="col xs12 center">
					<h3>Para comenzar validemos tu número</h3>
				</div>
			</div>
			<div class="row center">
				<div class="col xs12 center">
					<p>Recibirás un SMS con un código de validación</p>
				</div>
			</div>
			<div class="row center">
			    <form class="col xs12" id="formulario">
			        <div class="input-field col s12">
			          	<i class="material-icons prefix">phone_android</i>
			          	<input id="phone" type="tel" class="validate">
			          	<label for="icon_telephone">+56 Telephone</label>
			        </div>
			        <div class="row center">
		  				<p class="center">
					      <input type="checkbox" class="filled-in" id="terms">
					      <label for="filled-in-box">Acepto <a href="#">Terminos y Condiciones</a></label>
		    			</p>
  					</div>
  					<div class="row">
		  				<div class="col xs12 center">
		  					<button type="submit" id="register" disabled="disabled" class="btn btn-danger" data-toggle="tooltip" data-placement="bottom">Continuar &raquo;</button>
		  				</div>
  					</div>
			    </form>
  			</div>
		</div>
	</section>
	<!--JS-->
	<script src="dist/js/script.js"></script>
</body>
</html>
